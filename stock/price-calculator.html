<body onload="track('page_views_share_market')">
    <div class="card-container col-lg-6 p-4 mb-5 centered has-box-shadow">
        <!-- main content -->
        <div class="card-container col-lg-12 col-md-12 col-sm-12 centered no-margin no-padding cgpa-box" id="cgpa-box">
            <div class="col-lg-10 col-md-8 col-sm-12 centered">
                <h1>Money to invest</h1>
                <h5>Calculate the amount you need to invest to attain a average</h5>
                <hr>
                <div class="input-group col-sm-12">
                    <input type="number" id='amount-invested' class="form-control" maxlength="10" placeholder="Amount already invested (in Rs)" aria-label="Marks Input" aria-describedby="basic-addon">
                </div>
                <br>
                <div class="input-group col-sm-12">
                    <input type="number" id='stocks-owned' class="form-control" maxlength="10" placeholder="Stocks you own " aria-label="Marks Input" aria-describedby="basic-addon">
                </div>
                <br>
                <div class="input-group col-sm-12">
                    <input type="number" id='expected-average' class="form-control cgpa-input" maxlength="10" placeholder="Average Price you want to achieve?" aria-label="Marks Input" aria-describedby="basic-addon">
                </div>
                <br>
                <div class="input-group col-sm-12">
                    <input type="number" id='amount-required' class="form-control cgpa-input" placeholder="Calculating..." aria-label="Marks Input" aria-describedby="basic-addon" disabled>
                </div><br>
                <button class="btn btn-block btn-lg btn-primary" id="submit">Submit</button>
                <br><br>
            </div>
        </div>
    </div>
